<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Songs
    </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title, song.artist)">
    <h2>{{song.title}}</h2>
    <p class="subtitle">{{song.artist}}</p>
  </ion-item>
</ion-list>
</ion-content>
